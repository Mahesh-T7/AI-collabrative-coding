version: '3.8'

services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: code_canvas_runner
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      # Add your MongoDB URI here or use a mongo service
      # - MONGO_URI=mongodb://mongo:27017/codecollab
      # - OPENAI_API_KEY=...
    volumes:
      # Mount source code for live updates (excluding node_modules)
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped

  # Optional: MongoDB Service (uncomment if you want a local DB)
