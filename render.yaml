services:
  # Backend Service
  - type: web
    name: codecanvas-backend
    env: node
    root: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: codecanvas-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: codecanvas-backend
          property: url
